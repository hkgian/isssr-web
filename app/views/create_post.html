<div class="container">
	<h1> Post Creation</h1>
</div>

<form>
	<fieldset>
		<div class="container">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12 col-lg-12">
							<br>
							<div class="container">
								<form >
									<div class="row">
										<button type="button" class="btn btn-default btn" data-toggle="modal" data-target="#titleModal" ng-click="copyTo1()">
											Title
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 
										</button>

										<div class="modal fade" id="titleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
														<h4 class="modal-title" id="myModalLabel">Save</h4>
													</div>
													<div class="modal-body">
														Write the title of the post:
														<input type="text" ng-model="title2" name="text" />
													</div>

													<div class="modal-footer">
														<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
														<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='copyFrom1()' > Save </button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="container">
										<div class="well">
											<p> 
												{{title}}
											</p>
										</div>
									</div>
									<br>
									<br>							
									<div class="row">
										<button type="button" class="btn btn-default btn" data-toggle="modal" data-target="#taleModal" ng-click="copyTo2()">
											Tale
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 
										</button>

										<div class="modal fade" id="taleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
														<h4 class="modal-tale" id="myModalLabel">Save</h4>
													</div>
													<div class="modal-body">
														Write the tale of the post:
														<input type="text" ng-model="tale2" name="text" />
													</div>

													<div class="modal-footer">
														<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
														<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='copyFrom2()' > Save </button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="well">
										<p> 
											{{tale}}
										</p>
									</div>
									<br>
									<br>				
									Photos

									<div class="row">
										<div ng-repeat="x in photos">
											<div class="col-sm-6 col-md-3">
												{{ x.Name }}
												<div class="thumbnail">
													<img ng-src= "{{ x.URL }}" alt="..." >
													<div class="caption">
														<p>
															<a class="btn btn-primary	" role="button" ng-click  = "deletePhoto(x)">Delete</a>
														</p>
													</div>
												</div>
											</div>
										</div>
									</div>


									<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a new photo
									</button>

									<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
													<h4 class="modal-title" id="myModalLabel">Add new photo</h4>
												</div>
												<div class="modal-body">
													Insert the photo link here:
													<input type="text" ng-model="photo_link" name="text" />
												</div>

												<div class="modal-footer">
													<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
													<button type="button" class="btn btn-primary"  data-dismiss="modal" ng-click='addPhoto(photo_link)'>Add photo</button>
												</div>
											</div>
										</div>
									</div>
									<br>
									<br>
								</form>
							</div>	
					</div>
				</div>
