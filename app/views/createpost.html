<div class="container">
    <h1> Post Creation</h1>
</div>

<form>
    <fieldset>
        <div class="container">
            <div class="col-md-8">


                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="nome">Title</label>
                            <br>
                            <form name="title">
                                <input name="limitedtextfield" type="text" onKeyDown="limitText(this.form.limitedtextfield,this.form.countdown,25);" onKeyUp="limitText(this.form.limitedtextfield,this.form.countdown,25);" maxlength="25">
                                <br> You have
                                <input readonly type="text" name="countdown" size="2" value="25"> characters left.</font>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="form-group">
                            <label for="cognome">Tale</label>
                            <br>
                            <form name="tale">
                                <textarea name="limitedtextarea" onKeyDown="limitText(this.form.limitedtextarea,this.form.countdown,300);" onKeyUp="limitText(this.form.limitedtextarea,this.form.countdown,300);">
                                </textarea>
                                <br> You have
                                <input readonly type="text" name="countdown" size="3" value="300"> characters left.</font>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Inserisci l'indirizzo email..." onKeyDown="limitText(this.form.limitedtextarea,this.form.countdown,300);" onKeyUp="limitText(this.form.limitedtextarea,this.form.countdown,300);"> You have
                            <input readonly type="text" name="countdown" size="3" value="300"> characters left.</font>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="form-group">
                            <label for="stato">Nazione</label>
                            <select class="form-control" id="stato">
                                <option>Italia</option>
                                <option>Francia</option>
                                <option>Germania</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Ricorda i miei dati
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-default">Invia</button>
            </div>




            <div class="col-md-4">
                <div class="well well-lg bg-blue">
                    <div class="row">
                        <div class="col-sm-5 col-lg-5">
                            <h1>info dell activity</h1>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </fieldset>
</form>
